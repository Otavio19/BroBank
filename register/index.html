<body>
    <form class="loginBox">
        <h1>Seja Bem Vindo!</h1>
        <div class="inptBox">
            <label for="inptName" class="lblLogin">Nome</label>
            <input required type="text" id="inptName">
        </div>

        <div class="inptBox">
            <label for="inptLogin" class="lblLogin">Login</label>
            <input required type="text" id="inptLogin">
        </div>

        <div class="inptBox">
            <label for="inptPassWord">Senha:</label>
            <input required type="password" id="inptPassWord">
        </div>

        <div class="inptBox">
            <label for="inptPassWord">Repetir Senha:</label>
            <input required type="password" id="inptPassWordRe">
        </div>

        <button id="btnAcess">Registrar</button>
        <p>JÃ¡ Possui Conta? <a href="../login/index.html">Clica aqui</a></p>
    </form>
</body>
